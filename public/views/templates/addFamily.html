<div class="row">
    <div class="offset-by-three six columns">

        <h4>Add Family Member</h4>

        <form>
            <label for="first_name">First Name: </label>
            <input class="u-full-width" type="text" ng-model="first_name" name="first_name" id="first_name" />

            <label for="last_name">Last Name: </label>
            <input class="u-full-width" type="text" ng-model="last_name" name="last_name" id="last_name" />

            <p><button ng-click="postFamilyMember()"class="button">Add Family Member</button></p>
            <p ng-show="familyMember">{{name}} Added! <a href="#home">View Family Members</a></p>
        </form>
    </div>
</div>
