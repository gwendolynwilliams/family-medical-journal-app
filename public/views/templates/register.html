<div class="row">
    <div class="offset-by-three six columns">

        <h4>Register</h4>

        <form action="/register" method="post">
            <label for="username">username: </label>
            <input class="u-full-width" type="text" name="username" id="username" />

            <label for="password">password: </label>
            <input class="u-full-width" type="password" name="password" id="password" />

            <label for="first_name">First Name: </label>
            <input class="u-full-width" type="text" name="first_name" id="first_name" />

            <label for="last_name">Last Name: </label>
            <input class="u-full-width" type="text" name="last_name" id="last_name" />

            <input type="submit" value="Register" />
            <p ng-show="userLoggedIn">Welcome {{user}}! You are now registered!</p>
        </form>
    </div>
</div>
