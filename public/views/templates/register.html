<div class="row">
    <div class="offset-by-three six columns">

        <h4>Register</h4>

        <form>
            <label for="username">username: </label>
            <input class="u-full-width" type="text" ng-model="username" id="username" />

            <label for="password">password: </label>
            <input class="u-full-width" type="text" ng-model="password" id="password" />

            <label for="first_name">First Name: </label>
            <input class="u-full-width" type="text" ng-model="first_name" id="first_name" />

            <label for="last_name">Last Name: </label>
            <input class="u-full-width" type="text" ng-model="last_name" id="last_name" />

            <p><button ng-click="">Register</button></p>
            <p ng-show="added">You are now registered!</p>
        </form>
    </div>
</div>
