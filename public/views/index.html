<!DOCTYPE html>
<html lang="en">
<head>
    <title>Family Medical Journal</title>
    <meta charset="UTF-8">
    <meta name="description" content="Family Medical Journal">
    <meta name="author" content="Gwendolyn Williams">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/views/styles/normalize.css" />
    <link rel="stylesheet" href="/views/styles/skeleton.css" />
    <link rel="stylesheet" href="/views/styles/style.css" />
</head>
<body ng-app="myApp">

<div class="container">
    <h2>Family Medical Journal</h2>

    <div class="row">
        <div class="offset-by-three six columns">

            <h4>Log In</h4>

            <form action="/login" method="post">
                <label for="username">username: </label>
                <input class="u-full-width" type="text" name="username" ng-model="username" id="username" />

                <label for="password">password: </label>
                <input class="u-full-width" type="password" name="password" ng-model="password" id="password" />

                <p><input type="submit" value="Log In" /></p>
                <p><a href="register.html">Register as a new user</a></p>
            </form>

        </div>
    </div>

</div>
</body>
</html>
